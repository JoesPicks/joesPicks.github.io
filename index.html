  <style>
    :root {
      --header-color: #0c1016;
      --primary-color: #3665a8; 
      --secondary-color: #587fb7;
      --secondary-color2: #7a99c6;
      /* --primary-color: #bd511b;  --HALLOWEEN

    /* ===================================
       General / Page Layout
    ==================================== */
    html,
    body {
      background-color: var(--header-color);
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overscroll-behavior: none;
    }

    /* ===================
       Universal Styles
    ==================== */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
    }

    input,
    textarea {
      font-size: 16px;
    }

    /* ===================
       Main iframe
    ==================== */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      overflow: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #151b23;
      overscroll-behavior: none;
    }

    /* ===================
       Install Banner
    ==================== */
    #install-banner {
      display: none;
      text-align: center;
      width: 95%;
      min-width: 95%;
      max-width: 95%;
      margin: 0;
      position: fixed;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 4px 1px 4px 4px;
      border: 4px solid var(--primary-color);
      border-radius: 24px;
      box-shadow: inset -3px -3px 4px 1px rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.9) 0px 10px 13px;
      z-index: 1001;
    }

    #install-banner button {
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      background-color: var(--primary-color);
      color: white;
      padding: 0;
      font-weight: 900;
      cursor: pointer;
      border: none;
      border-radius: 7px;
      box-shadow: inset -2px -2px 5px 0px rgba(0, 0, 0, 0.9);
      height: 35px;
      width: 90px;
    }

    /* ===================
       iOS Install Banner
    ==================== */
    #ios-install-banner {
      display: none;
      margin: 0;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translate(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 4px 1px 4px 4px;
      border: 4px solid var(--primary-color);
      border-radius: 24px;
      box-shadow: inset -3px -2px 3px 1px rgba(0, 0, 0, 0.3), 5px 5px 13px 1px rgba(0, 0, 0, 1);
      z-index: 1001;
      text-align: left;
      width: 96%;
      min-width: 96%;
      max-width: 96%;
    }

    #ios-install-banner button {
      position: absolute;
      top: 7px;
      right: 6px;
      background: transparent;
      border: 3px solid var(--primary-color);
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 8px;
    }

    /* ===================
       Banner Header/Icon
    ==================== */
    h3 {
      margin: 5px 0 8px 0;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    #install-banner h3 {
      margin: 5px 0 -5px 0;
    }

    .install-icon-header {
      padding: 0;
      width: 45px;
      height: 45px;
      margin: 0 8px 0 3px;
      vertical-align: middle;
      outline: 2px solid var(--primary-color);
      border-radius: 8px;
      box-shadow: inset -3px -2px 3px 1px rgba(0, 0, 0, 0.3);
    }

    /* ===================
      Install Details
    ==================== */
    .install-details-header {
      margin: 0 0 7px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      display: block;
    }

    .install-details {
      font-size: 15px;
      align-items: center;
      justify-content: flex-start;
      padding: 0 0 0 13px;
      align-content: center;
      line-height: 23px;
      margin: 0px;
      display: block;
    }

    strong {
      font-size: 17px;
    }

    .install-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      vertical-align: text-bottom;
      padding: 0 4px;
    }

    /* ===================
       Notification Styles
    ==================== */
    .notification {
      margin: 0 0 15px 0;
      font-size: 18px;
      width: 350px;
    }

    .notification-button {
      background-color: rgba(0, 0, 0, .9);
      color: var(--primary-color);
      padding: 6px 0;
      font-weight: 900;
      cursor: pointer;
      flex: 1;
      width: 83px;
      margin: 0 auto;
      border: 4px solid;
      border-radius: 9px;
      box-shadow: inset -3px -3px 4px 1px rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9) 0px 3px 4px;
    }

    .notification-button:hover {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }

    /* ===================
       Preloader Styles
    ==================== */
    #preloader {
      display: none;

          #snow {
      position: fixed;
      top: -70px;
      width: 100%;
      text-align: center;
      /* z-index: 9999; */
      height: 100%;
      /* Changed from 'snow' to 'snowflakes' for clarity */
}

/* Base styles for the snowflakes */
#snow i {
    display: inline-block;
    /* Simplified shape to a small, white circle (snowflake) */
    width: 8px;
    height: 8px;
    background: #fff; /* White color */
    border-radius: 50%; /* Makes it a circle */
    z-index: 1;
    /* Adjusted animation name and duration for a gentle fall */
    -webkit-animation: falling-snow 10s 0s infinite linear;
    animation: falling-snow 10s 0s infinite linear;
}

/* Remove all complex pseudo-elements used to shape the snow */
#snow i:before,
#snow i:after {
  display: none;
}

/* Remove all specific nth-of-type overrides that shaped the snow */
#snow i:nth-of-type(n),
#snow i:nth-of-type(2n+1),
#snow i:nth-of-type(3n+2),
#snow i:nth-of-type(2n+2),
#snow i:nth-of-type(4n+1) {
    /* Reset these to the base styles above */
    background: #fff;
    width: 11px;
    height: 11px;
    border-radius: 50%;
    transform: none;
    opacity: 0.8;
}

/* Adjust sizes randomly for a more natural look */
#snow i:nth-of-type(2n) {
  width: 6px;
  height: 6px;
  -webkit-animation: falling-snow2 12s 0s infinite linear;
  animation: falling-snow2 12s 0s infinite linear;
}
#snow i:nth-of-type(3n) {
  width: 5px;
  height: 5px;
  -webkit-animation: falling-snow3 8s 0s infinite linear;
  animation: falling-snow3 8s 0s infinite linear;
}

/* Animation delays (keep these for variation) */
#snow i:nth-of-type(n)    { -webkit-animation-delay: 1.9s; animation-delay: 1.9s;}
#snow i:nth-of-type(2n)  { -webkit-animation-delay: 3.9s; animation-delay: 3.9s;}
#snow i:nth-of-type(3n)  { -webkit-animation-delay: 2.3s; animation-delay: 2.3s;}
/* ... (rest of the delays remain the same) ... */
#snow i:nth-of-type(4n)  { -webkit-animation-delay: 4.4s; animation-delay: 4.4s;}
#snow i:nth-of-type(5n)  { -webkit-animation-delay: 3s; animation-delay: 3s;  }
#snow i:nth-of-type(6n)  { -webkit-animation-delay: 3.5s; animation-delay: 3.5s;}
#snow i:nth-of-type(7n)  { -webkit-animation-delay: 2.8s; animation-delay: 2.8s;}
#snow i:nth-of-type(8n)  { -webkit-animation-delay: 1.5s; animation-delay: 1.5s;}
#snow i:nth-of-type(9n)  { -webkit-animation-delay: 3.3s; animation-delay: 3.3s;}

      const button = document.getElementById('resetBtn');

      button.textContent = 'Resetting...';

      if (!checkStorageAvailability()) {
        showSuccessMessage('Storage unavailable. Please check browser settings.');
        button.style.backgroundColor = '#ff4d4d';
        button.textContent = 'Reset Failed';
        return;
      }

      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
        }
        await new Promise(resolve => setTimeout(resolve, 1000));
        if (messaging) {
          try {
            const token = await messaging.getToken().catch(err => { return null; });
            if (token) {
              await messaging.deleteToken().catch(err => { console.warn('Token deletion failed:', err); });
            }
            const deviceId = localStorage.getItem('deviceId');
            if (deviceId) {
              const snapshot = await db.collection('devices').where('deviceId', '==', deviceId).get();
              if (!snapshot.empty) {
                const batch = db.batch();
                snapshot.forEach(doc => {
                  const data = doc.data();
                  const updates = {};
                  if (data.activeTokens) {
                    Object.keys(data.activeTokens).forEach(t => {
                      updates[`activeTokens.${t}`] = false;
                    });
                    batch.update(doc.ref, updates);
                  }
                });
                await batch.commit();
              }
            }
          } catch (err) {
            console.error('Error processing token:', err);
          }
        }
        localStorage.removeItem('fcmToken');
        localStorage.removeItem('notificationPromptDismissed');
        localStorage.removeItem('notificationPermissionDenied');

        button.style.backgroundColor = 'var(--primary-color)';
        button.textContent = 'Reset Complete';

        if (Notification.permission === 'denied') {
          showSuccessMessage('Notifications blocked. Enable in browser settings.');

          showSuccessMessage('Notifications reset. Please reauthorize.');
          setTimeout(() => { forceNotificationRePrompt(); }, 1500);

        setTimeout(function () {
          button.style.opacity = '0';
          setTimeout(function () {
            button.style.display = 'none';

        console.error('Reset failed:', err);

        button.style.backgroundColor = '#ff4d4d';

        async function saveTokenToFirestore(token, retries = 3) {
          if (!token) { return; }
          const deviceId = localStorage.getItem('deviceId') || generateDeviceId();
          localStorage.setItem('deviceId', deviceId);
          const browserInfo = {
            name: /Chrome/i.test(navigator.userAgent) ? 'Chrome' :
              /Safari/i.test(navigator.userAgent) ? 'Safari' :
                /Firefox/i.test(navigator.userAgent) ? 'Firefox' :
                  /Edge/i.test(navigator.userAgent) ? 'Edge' : 'Other',
            userAgent: navigator.userAgent,
          };

          const attemptSave = async (attempt) => {
            try {
              const deviceQuery = await db.collection('devices').where('deviceId', '==', deviceId).get();
              if (!deviceQuery.empty) {
                const deviceDoc = deviceQuery.docs[0];
                const oldData = deviceDoc.data();
                let updateData = {
                  lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                  userAgent: browserInfo.userAgent,
                  forceUpdate: Date.now()
                };
                if (oldData.tokens) {
                  Object.keys(oldData.tokens).forEach(oldTokenKey => {
                    updateData[`tokens.${oldTokenKey}`] = firebase.firestore.FieldValue.delete();
                  });
                }
                if (oldData.activeTokens) {
                  Object.keys(oldData.activeTokens).forEach(oldToken => {
                    updateData[`activeTokens.${oldToken}`] = firebase.firestore.FieldValue.delete();
                  });
                }
                updateData[`tokens.${browserInfo.name}`] = token;
                updateData[`activeTokens.${token}`] = true;
                await db.collection('devices').doc(deviceDoc.id).update(updateData);
                const updatedDoc = await db.collection('devices').doc(deviceDoc.id).get({ source: 'server' });
              } else {
                await db.collection('devices').add({
                  deviceId: deviceId,
                  platform: navigator.platform,
                  tokens: { [browserInfo.name]: token },
                  activeTokens: { [token]: true },
                  createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                  lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                  userAgent: browserInfo.userAgent
                });
              }
              localStorage.setItem('fcmToken', token);
              await cleanupDuplicateTokens(token, deviceId);
            } catch (error) {
              if (attempt < retries) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                await attemptSave(attempt + 1);
              }
            }
          };
          await attemptSave(1);
        }

        async function cleanupDuplicateTokens(currentToken, deviceId) {
          try {
            const deviceQuery = await db.collection('devices').where('deviceId', '==', deviceId).get();
            if (deviceQuery.size > 1) {
              const sortedDocs = deviceQuery.docs.sort((a, b) => {
                const timeA = a.data().lastActive ? a.data().lastActive.toMillis() : 0;
                const timeB = b.data().lastActive ? b.data().lastActive.toMillis() : 0;
                return timeB - timeA;
              });
              const batch = db.batch();
              for (let i = 1; i < sortedDocs.length; i++) {
                batch.delete(sortedDocs[i].ref);
              }
              await batch.commit();
            }
            const allDevicesWithToken = await db.collection('devices').where(`activeTokens.${currentToken}`, '==', true).get();
            if (!allDevicesWithToken.empty) {
              const batch = db.batch();
              allDevicesWithToken.forEach(doc => {
                const data = doc.data();
                if (data.deviceId !== deviceId) {
                  batch.update(doc.ref, {
                    [`activeTokens.${currentToken}`]: firebase.firestore.FieldValue.delete(),
                    [`tokens.${Object.keys(data.tokens).find(key => data.tokens[key] === currentToken)}`]: firebase.firestore.FieldValue.delete()
                  });
                }
              });
              await batch.commit();
            }
          } catch (error) {
            console.error('Error cleaning up tokens:', error);
          }

            navigator.language,

          let hash = 0;
          for (let i = 0; i < deviceData.length; i++) {
            const char = deviceData.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
          }
          return 'device_' + Math.abs(hash);
        }

    // ==========================
    // Device and Platform Utilities
    // ==========================
    function isDesktop() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isDesktopUA = /windows nt|macintosh|linux/i.test(userAgent) && !/mobile|android|iphone|ipad|ipod/i.test(userAgent);
      const isLargeScreen = window.innerWidth > 1024;
      return isDesktopUA && isLargeScreen;
    }
    function isAndroid() { return /Android/i.test(navigator.userAgent); }
    function isIOS() { return /iPhone|iPad|iPod/i.test(navigator.userAgent); }
    function isStandalone() { return window.matchMedia('(display-mode: standalone)').matches; }

    // ==========================
    // Install Prompt Handler
    // ==========================
    function setupInstallPrompt() {
      const installBanner = document.getElementById('install-banner');
      const iosInstallBanner = document.getElementById('ios-install-banner');
      const installButton = document.getElementById('install-button');
      const dismissButton = document.getElementById('dismiss-button');
      const iosCloseButton = document.getElementById('ios-install-close');

      if (isDesktop() || isStandalone()) {
        installBanner.style.display = 'none';
        iosInstallBanner.style.display = 'none';
        return;
      }

      if (isIOS()) {
        iosInstallBanner.style.display = 'block';
        iosCloseButton.addEventListener('click', () => {
          iosInstallBanner.style.display = 'none';
        });
      } else {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installBanner.style.display = 'block';
        });
      }

      installButton.addEventListener('click', () => {
        if (deferredPrompt) {
          installBanner.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
          });
        }
      });

      dismissButton.addEventListener('click', () => {
        installBanner.style.display = 'none';
      });
    }

document.addEventListener('DOMContentLoaded', () => {

  // Week Number Calculation and Display
  const startDate = new Date('September 3, 2025');
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  const differenceInTime = today.getTime() - startDate.getTime();
  const differenceInDays = Math.floor(differenceInTime / (1000 * 3600 * 24));
  const weekNumber = Math.floor(differenceInDays / 7) + 1;
  const weekNumberContainer = document.getElementById('week-number');
  
  if (weekNumber >= 1 && weekNumber <= 18) {
    // Clear any previous content and show the container
    weekNumberContainer.innerHTML = '';
    document.getElementById('preloader-week').style.display = 'block';

    const weekText = `WEEK ${weekNumber}`;
    const chars = weekText.split('');

    chars.forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char;
      
      // Apply a staggered animation delay
      // The `1.5s` is your base delay, and the `0.1s` is the stagger amount
      span.style.animationDelay = `${1.5 + (index * 0.1)}s`;
      
      // If the character is a space, handle it accordingly
      if (char === ' ') {
        span.style.margin = '0 5px'; // Adjust spacing for the gap
      }
      weekNumberContainer.appendChild(span);

    function sendNameToAppsScript(nameToSend) {
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzYjC9jw47tifM3cHv8UH41v5En1Tap7iEY2n6sOSGwqhgFjBD8LjLcugIzlqM12jQL/exec';
      fetch(scriptUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type: 'saveEntryName', name: nameToSend }),
      })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          if (!data.success) { console.error("Error from Apps Script:", data.message); }
        })
        .catch(error => { console.error('Error sending name to Apps Script:', error); });
    }

    window.addEventListener('message', (event) => {
      const isGoogleScript = event.origin.endsWith('script.google.com') || event.origin.endsWith('script.googleusercontent.com');
      if (!isGoogleScript) { return; }
      const message = event.data;
      if (message && message.type === 'saveEntryName' && message.value) {
        const entryName = message.value;
        localStorage.setItem('storedEntryName', entryName);
      } else if (message && message.type === 'requestCachedName') {
        const cachedName = localStorage.getItem('storedEntryName');
        if (cachedName) {
          event.source.postMessage({
            type: 'loadCachedName',
            value: cachedName
          }, event.origin);
        }
      }
    });

    // ==========================
    // Google Analytics
    // ==========================
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-J8ZSHET5RJ');
